<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Open Graph Generator</title>
    <meta
      property="og:image"
      content="https://og.reaper.im/api?fontSize=12&title=Open%20Graph%20Generator&subtitle=by%20BarelyHuman"
    />

    <link
      rel="stylesheet"
      href="https://unpkg.com/spectre.css/dist/spectre.min.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/spectre.css/dist/spectre-exp.min.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css"
    />

    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="columns m-2">
        <div class="col-6">
          <div class="columns">
            <div class="col-6">
              <h1>Open Image API</h1>
              <p class="small">
                <strong>Open Graph Image as an API service</strong>
              </p>
            </div>
            <div class="col-12"></div>
            <div class="col-3 mt-2">
              <div class="form-group">
                <label class="form-label" for="og-title">Title</label>
                <input
                  class="form-input"
                  type="text"
                  id="og-title"
                  value="default title"
                  placeholder="Title"
                />
              </div>
            </div>
            <div class="col-12"></div>
            <div class="col-3 mt-2">
              <div class="form-group">
                <label class="form-label" for="og-subtitle">Subtitle</label>
                <input
                  class="form-input"
                  type="text"
                  id="og-subtitle"
                  value="default sub-title"
                  placeholder="Subtitle"
                />
              </div>
            </div>
            <div class="col-12"></div>
            <div class="col-3 mt-2">
              <div class="form-group">
                <label class="form-label" for="og-font-size">Font Size</label>
                <input
                  class="form-input"
                  type="text"
                  value="12"
                  id="og-font-size"
                  placeholder="Font Size"
                />
              </div>
            </div>
          </div>
        </div>
        <div class="col-6">
          <div class="flex flex-center">
            <div class="loader show"></div>
            <img id="result-image" width="100%" class="border rounded" />
          </div>
        </div>
      </div>
      <div class="columns">
        <div class="col-12 p-center m-2">
          <div class="flex flex-center m-2">
            <code id="result-url" class="p-2 s-rounded"></code>
            <a href="#" class="btn rounded ml-2" id="copy-button">Copy</a>
          </div>
        </div>
      </div>
    </div>
    <script src="/main.js"></script>
  </body>
</html>
