<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Open Graph Generator</title>
    <meta
      property="og:image"
      content="https://og.reaper.im/api?fontSize=12&title=Open%20Graph%20Generator&subtitle=by%20BarelyHuman"
    />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <section class="container-boundaries">
      <h1 class="mt-2 m-0 p-0">OG Image Generator</h1>
      <h3 class="m-0 p-0">
        <small> Open Graph Image Generator Service </small>
      </h3>
      <header>
        <nav class="pt-1 pb-1">
          <a href="/" class="mr-1">Home</a>
          <a href="/about.html" class="mr-1">About</a>
          <a href="https://github.com/barelyhuman/og-image-api" class="mr-1">
            Github
          </a>
        </nav>
      </header>

      <div class="mt-1">
        <form onsubmit="false">
          <div class="flex flex-col">
            <label for=""> <strong>Title</strong></label>
            <input class="mb-1" type="text" id="og-title" placeholder="Title" />

            <label for=""> <strong>Subtitle</strong></label>
            <input
              class="mb-1"
              type="text"
              id="og-subtitle"
              placeholder="Subtitle"
            />

            <label for=""> <strong>Font Size</strong></label>
            <input
              class="mb-1"
              type="text"
              id="og-font-size"
              placeholder="Font Size"
            />

            <label for=""> <strong>Font Size - Subtitle</strong></label>
            <input
              class="mb-1"
              type="text"
              id="og-font-size-two"
              placeholder="Font Size - Subtitle"
            />

            <label for=""> <strong>Color</strong></label>
            <input
              class="mb-1"
              type="text"
              id="og-font-color"
              placeholder="Font Color"
            />

            <label for=""> <strong>Background Image URL</strong></label>
            <input
              class="mb-1"
              type="text"
              id="og-bg-url"
              placeholder="Background Image URL"
            />
          </div>
        </form>
      </div>
    </section>
    <section class="container-boundaries">
      <div class="mt-2 flex align-center">
        <code id="result-url" class="p-1 flex-1 rounded-xs bg-secondary"></code>
        <a href="#" class="btn rounded ml-2" id="copy-button">Copy</a>
      </div>
      <div class="mt-2">
        <div class="loader"></div>
        <img
          id="result-image"
          width="100%"
          class="border shadow-sm rounded-sm"
        />
      </div>
    </section>
    <footer>
      <p class="text-center">
        Built for fun by <a href="https://reaper.im">Reaper</a>
      </p>
    </footer>
    <script src="/main.js"></script>
  </body>
</html>
